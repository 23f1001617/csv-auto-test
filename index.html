<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #total-sales {
            font-size: 2em;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sales Dashboard 2025</h1>
    <div id="total-sales">Total Sales: $0</div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header
                let totalSales = 0;

                rows.forEach(row => {
                    const columns = row.split(',');
                    const sales = parseFloat(columns[1]); // Assuming Sales is the second column
                    if (!isNaN(sales)) {
                        totalSales += sales;
                    }
                });

                document.getElementById('total-sales').innerText = 'Total Sales: $' + totalSales.toFixed(2);
            })
            .catch(error => console.error('Error fetching the CSV file:', error));
    </script>
</body>
</html>
